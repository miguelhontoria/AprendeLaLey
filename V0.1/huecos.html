<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Constitución Española - Modo Huecos</title>
  <link rel="stylesheet" href="estilos/general.css">
</head>
<body>
  <div class="container">
    <h1>Modo Huecos: Constitución Española</h1>

    <div class="controls">
    
      <label for="titulo">Título:</label>
      <select id="titulo">
        <option value="preliminar">Preliminar (Art. 1-9)</option>
        <option value="titulo1">Título I (Art. 10-55)</option>
        <option value="titulo2">Título II (Art. 56-65)</option>
        <option value="titulo3">Título III (Art. 66-96)</option>
        <option value="titulo4">Título IV (Art. 97-107)</option>
        <option value="titulo5">Título V (Art. 108-116)</option>
        <option value="titulo6">Título VI (Art. 117-127)</option>
        <option value="titulo7">Título VII (Art. 128-131)</option>
        <option value="titulo8">Título VIII (Art. 132-158)</option>
        <option value="titulo9">Título IX (Art. 159-165)</option>
        <option value="titulo10">Título X (Art. 166-169)</option>
      </select>
      
      <label for="articulo">Artículo:</label>
      <select id="articulo"></select>

      <label for="porcentaje">Ocultar:</label>
      <select id="porcentaje">
        <option value="0.25">25%</option>
        <option value="0.5">50%</option>
        <option value="0.75">75%</option>
      </select>

      <button onclick="generarHuecos()">Generar huecos</button>
    </div>

    <div class="temporizador-circular">
      <svg viewBox="0 0 36 36">
        <path
          class="fondo"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path
          id="progreso"
          class="progreso"
          stroke-dasharray="0, 100"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <text x="18" y="20.35" class="tiempo-texto" text-anchor="middle">
          0s
        </text>
      </svg>
    </div>

    <div id="ejercicio" class="ejercicio"></div>

    <button class="comprobar" onclick="comprobar()">Solución</button>

    <div id="resultado" class="resultado"></div>
  </div>
  
  <div class="sugerencias-container plegado" id="sugerenciasBox">
    <div class="sugerencias-header" id="toggleSugerencias">
      <strong>Buzón de sugerencias</strong>
      <div class="info-icon" title="Use este buzón para informar de erratas, artículos mal redactados o ausentes." tabindex="0">i</div>
    </div>
    <form class="sugerencias-form">
      <textarea placeholder="Tu sugerencia..." maxlength="300"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="mensajeSugerencia" class="mensaje-exito" style="display:none;"></div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
